<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound selectors</title>
    <link rel="stylesheet" href="compound-selectors.css">
</head>
<body>
    
    <p class="highlighted">This is a highlighted paragraph.</p>

    <p>This is a normal paragraph.</p>

    <div id="special">Special content goes here.</div>

    <ul>
        <li>Important Item 1</li>

        <li>Item 2</li>

        <li>Important Item 3</li>
    </ul>

    <p><a href="#">Link to this page</a></p>

    <p><a href="https://softuni.bg">Link to SoftUni</a></p>
    
    <p class="fancy highlighted">Multiple classes</p>

    <input type="text" class="input-text" placeholder="Type here...">
    <input type="text" class="input-text special-input" placeholder="Special Input...">
  
</body>
</html>
