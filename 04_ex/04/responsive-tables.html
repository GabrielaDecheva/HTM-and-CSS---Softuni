<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive tables</title>
    <link rel="stylesheet" href="responsive-tables.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 22</th>
                <th>Header 333</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-title="Header 1">Row 1, Col 1</td>
                <td data-title="Header 22">Row 1, Col 2</td>
                <td data-title="Header 33">Row 1, Col 3</td>
            </tr>
            <tr>
                <td>Row 2, Col 1</td>
                <td>Row 2, Col 2</td>
                <td>Row 2, Col 3</td>
            </tr>
            <tr>
                <td>Row 3, Col 1</td>
                <td>Row 3, Col 2</td>
                <td>Row 3, Col 3</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
